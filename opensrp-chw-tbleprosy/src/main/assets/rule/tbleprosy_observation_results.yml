name: step1_amepima_vvu
description:  Kama matokeo ya sampuli ya TB ni kifua kikuu ya mapafu au nje ya mapafu au kifua kikuu sugu na ameanza tiba ya TB
priority: 1
condition: "step1_ameanza_tiba_tb_dr.equalsIgnoreCase('yes') || step1_ameanza_tiba_tb_dr.equalsIgnoreCase('no') || step1_ameanza_tiba_ukoma.equalsIgnoreCase('yes') || step1_ameanza_tiba_ukoma.equalsIgnoreCase('no')"
actions:
  - "isRelevant = true"
