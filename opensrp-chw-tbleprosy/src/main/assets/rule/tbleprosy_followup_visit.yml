name: step1_reason_client_not_found
description: show reason input when client was not found during follow-up
priority: 1
condition: "step1_follow_up_outcome.equalsIgnoreCase('client_not_found')"
actions:
  - "isRelevant = true"
---
name: step1_returned_to_treatment
description: ask if client returned to treatment only when found
priority: 1
condition: "step1_follow_up_outcome.equalsIgnoreCase('client_found')"
actions:
  - "isRelevant = true"
---
name: step1_taja_sababu_ya_hapana
description: capture reason when client has not returned to treatment
priority: 1
condition: "step1_returned_to_treatment.equalsIgnoreCase('no')"
actions:
  - "isRelevant = true"
---
name: step1_tarehe_ya_miadi
description: schedule next appointment when client has not resumed treatment
priority: 1
condition: "step1_returned_to_treatment.equalsIgnoreCase('no')"
actions:
  - "isRelevant = true"
---
name: step1_return_to_treatment_prompt
description: prompt counsellor to encourage client return when treatment not resumed
priority: 1
condition: "step1_returned_to_treatment.equalsIgnoreCase('no')"
actions:
  - "isRelevant = true"
---
name: step1_service_access_challenges
description: ask about challenges only when client resumed treatment
priority: 1
condition: "step1_returned_to_treatment.equalsIgnoreCase('no')"
actions:
  - "isRelevant = true"
---
name: step1_reasons_for_not_returning_to_services_while_not_facing_challenges
description: collect reason when no challenges reported despite resuming treatment
priority: 1
condition: "step1_service_access_challenges.equalsIgnoreCase('no') && step1_returned_to_treatment.equalsIgnoreCase('no')"
actions:
  - "isRelevant = true"
---
name: step1_client_challenge_types
description: list challenge types when client reports facing challenges
priority: 1
condition: "step1_service_access_challenges.equalsIgnoreCase('yes')"
actions:
  - "isRelevant = true"
---
name: step1_health_facility_challenges_detail
description: detail facility challenges when selected among challenge types
priority: 1
condition: "step1_client_challenge_types.contains('health_facility_challenges')"
actions:
  - "isRelevant = true"
